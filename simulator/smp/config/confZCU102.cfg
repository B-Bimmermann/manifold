// conf for 4 kernel arm 
// processor ->     config = "../config/spx-outorder.a64.config";

simulation_stop = 50e6;
default_clock = 1e9;
qsim_interrupt_handler_clock = 1e3;
kitfox_config = "../config/kitfox-4core.config";
kitfox_freq = 1000;

network:
{
    topology = "TORUS6P";
    x_dimension = 4;  //for 4x4 kernel
    y_dimension = 4;  //for 4x4 kernel
    num_vcs = 4;
    credits = 6;
    link_width = 128;

    ni_up_credits = 20; //credits for network interface sending to terminal
    ni_up_buffer = 5; //network interface's output buffer (to terminal) size

    coh_msg_type = 123; //message types
    mem_msg_type = 456;
    credit_msg_type = 789;
};

processor:
{
    type = "SPX";
    node_idx = [0, 1, 2, 3];
    //config = "../config/spx-inorder.a64 .config";
    //config = "../config/spx-outorder.a64.config";
    config = "/home/bimmermann/Masterarbeit/AREX_GITHUB/manifold/simulator/smp/config/spx-inorder.a64.config";
    state = "ZCU102";
    petalinux_path = "/home/bimmermann/petalinux/petalinux_2017_3/xilinx-zcu102-2017.3/";
    qemu_shared_folder_path = "/home/bimmermann/Masterarbeit/qemu_shared_folder/";
};

llp_cache:
{
    name = "L1";
    type = "DATA";
    size = 0x8000; //32K
    assoc = 8;
//  assoc = 4;
    block_size = 64;
//  block_size = 32;
    hit_time = 3;
//  hit_time = 2;
    lookup_time = 3;
//  lookup_time = 5;
    replacement_policy = "LRU";
    mshr_size = 8;

    downstream_credits = 20; //credits for sending to network
};

lls_cache:
{
    name = "L2";
    type = "DATA";
    size = 0x200000; // 2MB
    assoc = 16;
    block_size = 64;
    hit_time = 35;
    lookup_time = 100;
    replacement_policy = "LRU";
    mshr_size = 32;

    downstream_credits = 20; //credits for sending to network
};

mc: //memory controller
{
    node_idx = [0, 1, 2, 3];
    downstream_credits = 10; //credits for sending to network
    type = "DRAMSIM";

    dramsim2:
    {
        dev_file = "../config/DDR4_micron_512M_8b_x8_pc2133.ini";
        sys_file = "../config/3d_dies_sys_file_zcu_102.ini";
        size = 4096;
    };
};
